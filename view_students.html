<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Students</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      padding: 40px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #3f51b5;
      margin-bottom: 20px;
    }

    form, .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="text"], button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #303f9f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #bbdefb;
    }

    .print-btn {
      float: right;
      margin-top: 10px;
      background-color: #5d4037;
    }

    .print-btn:hover {
      background-color: #3e2723;
    }
  </style>
  <script>
    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#studentTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    function printPage() {
      window.print();
    }
  </script>
</head>
<body>
  {%  include 'navbar.html' %}
  <div class="container">
    <h2>üë• View Students</h2>

    <form method="POST">
      <label>Select Section:</label>
      <select name="section" required>
        <option value="">-- Choose Section --</option>
        <option value="MCA-A" {% if section == 'MCA-A' %}selected{% endif %}>MCA-A</option>
        <option value="MCA-B" {% if section == 'MCA-B' %}selected{% endif %}>MCA-B</option>
        <option value="MCA-C" {% if section == 'MCA-C' %}selected{% endif %}>MCA-C</option>
      </select>
      <button type="submit">üîç Load Students</button>
    </form>

    {% if students %}
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name or roll..." onkeyup="searchTable()">
        <button class="print-btn" onclick="printPage()">üñ® Print</button>
      </div>

      <table id="studentTable">
        <thead>
          <tr>
            <th>Serial No.</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Section</th>
            <th>Department</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>{{ student[5] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</body>
</html>
