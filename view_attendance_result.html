<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
    <style>
        body { font-family: Arial; background: #f2f6f9; padding: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        .present { color: green; font-weight: bold; }
        .absent { color: red; font-weight: bold; }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-weight: bold;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script>
        function printPage() {
            window.print();
        }
    </script>
</head>
<body>

<h2 style="text-align:center;">üìã Attendance Records</h2>

{% if records %}
<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Section</th>
        <th>Year</th>
        <th>Department</th>
        <th>Date</th>
        <th>Period</th>
        <th>Status</th>
    </tr>
    {% for r in records %}
    <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[5] }}</td>
        <td>{{ r[6] }}</td>
        <td class="{{ 'present' if r[7] == 'Present' else 'absent' }}">{{ r[7] }}</td>
    </tr>
    {% endfor %}
</table>

<button onclick="printPage()">üñ® Print</button>
<button onclick="downloadPDF()">üì• Download PDF</button>
<a href="/dashboard">
    <button type="button">üè† Back to Dashboard</button>
</a>

<script>
    function printPage() {
        window.print();
    }

    function downloadPDF() {
        window.print();  // Uses print as PDF through browser‚Äôs print dialog
    }
</script>

{% else %}
<p style="text-align:center; color: #999;">üì≠ No attendance data found for this selection.</p>
{% endif %}

</body>
</html>
